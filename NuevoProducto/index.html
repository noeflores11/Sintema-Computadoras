<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir el archivo JS para las validaciones -->
    <script src="validaciones.js" defer></script>
</head>
<body>
    <h2>Agregar Nuevo Producto</h2>
    <form id="formProducto" action="agregar_producto.php" method="POST" enctype="multipart/form-data">
        <label for="producto_nombre">Nombre del producto:</label>
        <input type="text" id="producto_nombre" name="producto_nombre" required>
        
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>
        
        <button type="submit">Agregar Producto</button>
    </form>
</body>
</html>
