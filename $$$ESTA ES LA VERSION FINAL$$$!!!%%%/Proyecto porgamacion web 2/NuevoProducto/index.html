<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Agregar Producto</h2>
    <form id="formulario-producto" onsubmit="return false;">
      <label for="nombre">Nombre del Producto:</label>
      <input type="text" id="nombre" name="nombre" required>
      <span class="error-message" id="error-nombre"></span>

      <label for="descripcion">Descripci√≥n:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>
      <span class="error-message" id="error-descripcion"></span>

      <label for="precio">Precio (USD):</label>
      <input type="number" id="precio" name="precio" step="0.01" required>
      <span class="error-message" id="error-precio"></span>

      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" required>
      <span class="error-message" id="error-stock"></span>

      <label for="imagen">URL de Imagen:</label>
      <input type="url" id="imagen" name="imagen">
      <span class="error-message" id="error-imagen"></span>

      <button type="button" id="btn-guardar">Agregar Producto</button>
    </form>
  </div>

  <script src="validaciones.js"></script>
</body>
</html>
