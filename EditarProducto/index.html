<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Editar Producto</h2>
    <form id="formulario-editar" action="editar_producto.php" method="POST" enctype="multipart/form-data">
        <label for="producto_id">ID del Producto:</label>
        <input type="text" id="producto_id" name="producto_id" required>
        
        <label for="producto_nombre_edit">Nombre del producto:</label>
        <input type="text" id="producto_nombre_edit" name="producto_nombre_edit" required>
        
        <label for="descripcion_edit">Descripci√≥n:</label>
        <textarea id="descripcion_edit" name="descripcion_edit" required></textarea>
        
        <label for="precio_edit">Precio:</label>
        <input type="number" id="precio_edit" name="precio_edit" step="0.01" required>
        
        <label for="imagen_edit">Imagen:</label>
        <input type="file" id="imagen_edit" name="imagen_edit" accept="image/*">
        
        <button type="submit">Guardar Cambios</button>
    </form>

    <script src="validaciones.js"></script>
</body>
</html>
